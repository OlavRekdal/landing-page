<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/s1.css">
    <link rel="stylesheet" href="./css/s2.css">
</head>
<body>
    <header id="header" class="header">
        <!-- Title and three links -->
        <div class='logo'><img id="header-img" src='http://example.com/logo.jpeg' alt="Logo"/></div>
        <nav id="nav-bar" class='menu'>
            <ul>
                <li class="nav-item"><a class="nav-link" href='#section-1'>Blog</a></li>
                <li class="nav-item"><a class="nav-link" href='#section-2'>Subscribe</a></li>
                <li class="nav-item"><a class="nav-link" href='#section-3'>About</a></li>
            </ul>
        </nav>
    </header>

    <section id="section-1" class="section-1">
        <!-- Two parts, left: H1, p and sign in button. right: pic -->
        <div class="s1-left">
            <h1>This is a cool website</h1>
            <p>This is the text that shows how cool this website is. </p>
            <button>Sign Up</button>
        </div>

        <div class="s1-right">
            <img id="funnypic" src="./images/s1-img.jpg" alt="Funny Pic">
        </div>
    </section>

    <section id="section-2" class="section-2">
        <!-- centers H1, 4 pics with bildetekst -->
        <h2>Some random information.</h2>
        <div class="picsandtext">
            <div class="oneoffour">
                <div class="pic"></div> <!-- REPLACE WITH PIC-->
                <p>Test 1. This is a nice text for the above photo. Does it gets wider everytime a write something? </p>
            </div>
            <div class="oneoffour">
                <div class="pic"></div> <!-- REPLACE WITH PIC-->
                <p>Test 2</p>
            </div>
            <div class="oneoffour">
                <div class="pic"></div> <!-- REPLACE WITH PIC-->
                <p>Test 3</p>
            </div>
            <div class="oneoffour">
                <div class="pic"></div> <!-- REPLACE WITH PIC-->
                <p>Test 4</p>
            </div>
         </div>
    </section>

    <section id="section-3" class="section-3">
        <!-- quote with left aligned name under -->
        <video id="video" controls>
            <source src="http://example.com/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <section id="section-4" class="section-4">
        <!-- two parts, left: H2 and p, right: sign up button-->
        <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <input type="submit" id="submit" value="Submit">
        </form>
    </section>

    <section class="footer">
        <!-- Copyright C The Odin Project 2021 -->
    </section>

    <div class="extraspace"></div>
</body>
</html>
